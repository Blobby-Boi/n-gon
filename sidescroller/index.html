	<style>
		.fade-in {
			opacity: 0;
			animation: 4s ease 3s normal forwards 1 fadein;
		}

		@keyframes fadein {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		@keyframes dash {
			to {
				stroke-dashoffset: 0;
			}
		}

		.draw-lines {
			stroke-dasharray: 20;
			stroke-dashoffset: 20;
			animation: dash 4.8s ease-in forwards;
		}

		.draw-lines-box-1 {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 10s ease-in forwards;
			animation-delay: 0s;
		}

		.draw-lines-box-2 {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 5.2s ease-in forwards;
			animation-delay: 2s;
		}

		.draw-lines-box-3 {
			stroke-dasharray: 1000;
			stroke-dashoffset: 1000;
			animation: dash 2.3s ease-in forwards;
			animation-delay: 3.1s;
		}

		.draw-lines3 {
			stroke-dasharray: 3000;
			stroke-dashoffset: 3000;
			animation: dash 6.2s ease-in forwards;
		}

		.draw-lines4 {
			stroke-dasharray: 300;
			stroke-dashoffset: 300;
			animation: dash 5s ease-in forwards;
		}
	</style>
